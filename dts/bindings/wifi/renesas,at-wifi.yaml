properties:
  reset-gpios:
    type: phandle-array
    description: |
      This gpio is used to reset the Wi-Fi device.

  reset-assert-duration-ms:
    type: int
    description: |
      Minimum duration to activate the reset-gpios pin.
      If not specified no delay beyond the code path execution time is guaranteed.
